<input
  style="
    padding: 0;
    margin: 0;
    color: gray;
    minwidth: 15rem;
    width: 18rem;
    border: none;
  "
  required
  oninput="this.value = this.value.toUpperCase()"
  [value]="this.ticker"
  id="ticker"
  autocomplete="off"
  placeholder="Enter Stock Ticker symbol"
  type="text"
  aria-label="Number"
  matInput
  [formControl]="inputControl"
  [matAutocomplete]="auto"
  #searchQuery
/>

<mat-autocomplete
  #auto="matAutocomplete"
  (optionSelected)="onOptionSelected($event)"
>
  <mat-option *ngIf="this.loading && this.inputControl.value !== ''">
    <mat-spinner
      *ngIf="this.loading"
      [diameter]="20"
      class="spinner"
    ></mat-spinner>
  </mat-option>
  @for (option of filteredList | async; track option) {
  <mat-option
    [value]="option.displaySymbol"
    *ngIf="!this.loading && this.inputControl.value !== ''"
  >
    {{ option.displaySymbol }} | {{ option.description }}
  </mat-option>
  }
</mat-autocomplete>
