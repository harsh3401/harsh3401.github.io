<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />

    <title>Stock Search Assignment 2</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script
      type="text/javascript"
      src="https://www.highcharts.com/samples/data/ohlc.js"
    ></script>
  </head>

  <body>
    <form onsubmit="search(event)">
      <div class="main">
        <p
          style="
            font-size: 25px;
            padding-top: 30px;
            margin-bottom: 0;
            color: black;
          "
        >
          Stock Search
        </p>
        <div
          style="
            margin-top: 20px;
            height: 50px;
            min-width: 720px;
            width: 720px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 17px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 1px 1px 1px 1px rgb(223, 223, 223, 0.5);
            justify-content: space-between;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              width: 600px;
              color: #dfdfdfcc;
              font-weight: 300;
            "
          >
            <label>
              <input type="submit" />
              <svg
                width="15px"
                height="15px"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="search"
                class="svg-inline--fa fa-search fa-w-16"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                ></path>
              </svg>
            </label>
            <input
              style="
                width: 600px;
                padding: 0;
                margin: 0;
                color: gray;
                vertical-align: bottom;
                font-size: 15px;
                border: 0;
                height: 15px;
                margin-left: 20px;
              "
              type="text"
              id="ticker"
              required
              autocomplete="off"
              placeholder="Enter Stock Ticker"
            />
          </div>

          <div style="display: flex; align-items: center; color: #dfdfdfcc">
            <div
              style="
                width: 2px;
                background: rgb(223, 223, 223, 0.5);
                height: 50px;
                margin-right: 20px;
              "
            ></div>
            <label>
              <button style="display: none" onclick="clearSearch()"></button>
              <svg
                width="15px"
                height="15px"
                aria-hidden="divue"
                focusable="false"
                data-prefix="fas"
                data-icon="times"
                class="svg-inline--fa fa-times fa-w-11"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 352 512"
              >
                <path
                  fill="currentColor"
                  d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
                ></path>
              </svg>
            </label>
          </div>
        </div>
        <div id="tab-group">
          <div
            class="tab"
            id="company-tab"
            onclick="tabController(event,'company-tab-page')"
          >
            <p>Company</p>
          </div>
          <div
            class="tab"
            id="summary-tab"
            onclick="tabController(event,'summary-tab-page')"
          >
            <p>Stock Summary</p>
          </div>
          <div
            class="tab"
            id="charts-tab"
            onclick="tabController(event,'charts-tab-page')"
          >
            <p>Charts</p>
          </div>
          <div
            class="tab"
            id="news-tab"
            onclick="tabController(event,'news-tab-page')"
          >
            <p>Latest News</p>
          </div>
        </div>
        <div id="tab-page-group">
          <div class="tabpage" id="summary-tab-page">
            <div class="tabpage-content">
              <div class="colname">
                <p class="colborder">Stock Ticker Symbol</p>
                <p class="colborder">Trading Day</p>
                <p class="colborder">Previous Closing Price</p>
                <p class="colborder">Opening Price</p>
                <p class="colborder">High Price</p>
                <p class="colborder">Low Price</p>
                <p class="colborder">Change</p>
                <p class="colborder">Change Percent</p>
              </div>

              <div class="colvalues">
                <p id="sumsts" class="colborder"></p>
                <p id="sumtd" class="colborder"></p>
                <p id="sumpcp" class="colborder"></p>
                <p id="sumop" class="colborder"></p>
                <p id="sumhp" class="colborder"></p>
                <p id="sumlp" class="colborder"></p>
                <div id="sumc" class="colborder"></div>
                <div id="sumcp" class="colborder"></div>
              </div>
            </div>
            <div
              id="recommendation-container"
              style="display: flex; color: white; font-weight: 600"
            ></div>
          </div>
          <div class="tabpage" id="charts-tab-page">
            <div id="container"></div>
          </div>
          <div class="tabpage" id="news-tab-page"></div>
          <div class="tabpage" id="company-tab-page">
            <img
              src=""
              alt="company logo"
              id="cimage"
              width="75px"
              height="75px"
              style="border: 2px solid red"
            />
            <div class="tabpage-content">
              <div class="colname">
                <p class="colborder">Company Name</p>
                <p class="colborder">Stock Ticker Symbol</p>
                <p class="colborder">Stock Exchange Code</p>
                <p class="colborder">Company Start Date</p>
                <p class="colborder">Category</p>
              </div>
              <div class="colvalues">
                <p id="cname" class="colborder"></p>
                <p id="cticker" class="colborder"></p>
                <p id="sec" class="colborder"></p>
                <p id="sd" class="colborder"></p>
                <p id="cat" class="colborder"></p>
              </div>
            </div>
          </div>
        </div>
        <div id="notfound">No data found for that value</div>
      </div>
    </form>

    <script src="static/js/main.js"></script>
  </body>
</html>
